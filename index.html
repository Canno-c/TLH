<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Loud House | Premium Dispensary</title>

      background: #111;

    }

    body {
      padding-top: 80px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    header h1 {
      font-size: 1.8rem;
      color: #00ff99;
    }

    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 700;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .hero-gsap {
      background-image: url('https://images.unsplash.com/photo-1590682751946-a65099676151?w=1500&auto=format&fit=crop&q=60');
      background-position: 50% 0%;
      background-attachment: scroll;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .floating-leaf {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/7/78/Cannabis_leaf.svg') no-repeat center/contain;
      opacity: 0.15;
      animation: floatUp 20s linear infinite;
      z-index: 2;
    }
